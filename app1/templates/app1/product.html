{% extends 'base.html' %}

{% block content %}
  <!-- Product Details -->
  <div class="container my-5">
    <div class="row">
      <div class="col-lg-6">
        <img src="{{ MEDIA_URL }}{{ product.image.url }}" class="img-fluid" alt="Product Image">
      </div>
      <div class="col-lg-6">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>Price: {{ product.price }}</p>
        <a href="{% url 'add-to-cart' product.id %}" class="btn btn-primary">Add to Cart</a>
      </div>
    </div>
  </div>
  <!-- Product Details -->
{% endblock %}
