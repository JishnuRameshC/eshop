{% extends 'base.html' %}

{% block content %}
  <!-- Product List -->
  <div class="container my-5">
    <div class="row">
      {% for product in products %}
        <div class="col-lg-4">
          <div class="card mb-4">
            <a href="{% url 'product-detail' product.pk %}">
                <img src="{{ MEDIA_URL }}{{ product.image.url }}" class="card-img-top" alt="Product Image">
            </a>
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-price">{{ product.price }}</p>
                <a href="{% url 'add-to-cart' product.id %}" class="btn btn-primary">Add to Cart</a>
                <a href="{% url 'product-detail' product.id %}" class="btn btn-primary">View Details</a>
                
            </div>
        </div>
        
        </div>
      {% endfor %}
    </div>
  </div>
  <!-- Product List -->
{% endblock %}
