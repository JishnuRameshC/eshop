{% extends 'base.html' %}
{% block content %}

<header id="head" class="secondary"></header>

<!-- container -->
<div class="container">

	<ol class="breadcrumb">
		<li><a href="index.html">Home</a></li>
		<li class="active">Registration</li>
	</ol>

	<div class="row">
		
		<!-- Article main content -->
		<article class="col-xs-12 maincontent">
			<header class="page-header">
				<h1 class="page-title">Registration</h1>
			</header>
			
			<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-default">
					<div class="panel-body">
						<h3 class="thin text-center">Register a new account</h3>
						<p class="text-center text-muted">Lorem ipsum dolor sit amet, <a href="{% url 'login' %}">Login</a> adipisicing elit. Quo nulla quibusdam cum doloremque incidunt nemo sunt a tenetur omnis odio. </p>
						<hr>

						<form action="" method ="post">
							{% csrf_token %}
							<div class="top-margin">
								<label for="username">Username</label>
								<input class="form-control" type="text"  name="username" id="username">
							</div>
							
							<div class="top-margin">
								<label for="email">Email Address <span class="text-danger">*</span></label>
								<input class="form-control" type="email"  name="email" id="email">
							</div>

							<div class="row top-margin">
								<div class="col-sm-6">
									<label for="password1">Password <span class="text-danger">*</span></label>
									<input  class="form-control" type="password"  id="password1" name="password1">
								</div>
								<div class="col-sm-6">
									<label for="password2">Confirm Password <span class="text-danger">*</span></label>
									<input class="form-control" type="password"  id="password2" name="password2">
								</div>
							</div>

							<hr>

							<div class="row">
								<div class="col-lg-4 text-right">
									<button class="btn btn-action" type="submit">Register</button>
								</div>
							</div>
						</form>
					</div>
				</div>

			</div>
			
		</article>
		<!-- /Article -->

	</div>
</div>	<!-- /container -->
{% endblock content %}
